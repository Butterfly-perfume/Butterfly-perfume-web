<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - Butterfly Perfume</title> <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     <header>
         <div class="container header-container">
             <a href="index.html" class="logo-link">
                 <img src="images/logo.png" alt="Butterfly Perfume Logo" class="logo">
             </a>
             <nav class="navbar">
                 <ul>
                     <li><a href="index.html#about">من نحن</a></li>
                     <li><a href="index.html#products">المنتجات</a></li>
                     <li><a href="#stores">المتاجر</a></li>
                     <li><a href="index.html#contact">اتصل بنا</a></li>
                 </ul>
             </nav>
             <div class="header-icons">
                  <a href="login.html" class="icon-link" aria-label="Login/Register">
                      <img src="images/profile.png" alt="Login" class="icon">
                  </a>
                  <a href="checkout.html" class="icon-link" aria-label="Checkout Cart">
                     <img src="images/cart.png" alt="Checkout" class="icon">
                  </a>
             </div>
         </div>
     </header>

    <main class="container" style="padding-top: 30px; padding-bottom: 30px;">
        <div class="product-detail-layout">
            <div class="product-detail-image">
                 <img src="https://watchesprime.com/wp-content/uploads/2018/07/27-p151.jpg" alt="عطر الأنوثة" class="product-img-detail">
            </div>
            <div class="product-detail-info">
                <h2>عطر الأنوثة</h2> <p class="product-description">
                    وصف تفصيلي لعطر الأنوثة. تركيبة فريدة تجمع بين الزهور الرقيقة والمسك الدافئ لتمنحكِ إحساسًا بالثقة والجاذبية طوال اليوم. مناسب للسهرات والمناسبات الخاصة.
                </p>
                 <p class="price-detail">السعر: 180 جنيه</p>
                 <div class="product-actions">
                     <label for="quantity">الكمية:</label>
                     <input type="number" id="quantity" value="1" min="1" style="width: 60px; padding: 5px; margin-right: 10px;">
                     <button class="btn add-to-cart-btn">أضف للسلة</button>
                 </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
             <img src="images/contact.png" alt="Contact Info" class="footer-contact-img">
            <p>&copy; 2025 Butterfly Perfume. كل الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script> </body>
</html>
